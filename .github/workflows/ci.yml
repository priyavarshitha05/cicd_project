name: React CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install
        working-directory: ./Food_recipe_book-main

      - name: Run lint
        run: npm run lint
        working-directory: ./Food_recipe_book-main

      - name: Build project
        run: npm run build
        working-directory: ./Food_recipe_book-main
